<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<form th:action="@{/client/create}" th:object=${client} method="POST">
		<div>
			<label>DNI</label>
			<input type="text" name="DNI" th:value="${DNI}" required></input>
		</div>
		<div>
			<label>Name</label>
			<input type="text" name="name" th:value="${name}" required></input>
		</div>
		<div>
			<label>Surname</label>
			<input type="text" name="surname" th:value="${surname}" required></input>
		</div>
		<div>
			<label>Mobile phone number</label>
			<input type="text" name="mobileNumber" th:value="${mobileNumber}" required></input>
		</div>
		<button type="submit">Submit</button>

	</form>

	<div style="color:green">
		<p th:if="${success != null}" th:text="${success}"></p>
	</div>
	<div style="color:red">
		<p th:if="${error != null}" th:text="${error}"></p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
