<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="row justify-content-md-center"> 
	
	<div class="col-6">
		<form th:action="@{/loan/create}" th:object=${loan} method="POST">
		
		<label class="form-label">Book</label>
			<select class="form-select" name="book" required>	
				<option th:each="book : ${books}" th:values="${book.title}" th:text="${book.title}"></option>                                                      
			</select>
		<br>
	
		<label class="form-label" >Loan Date</label>
		<input class="form-control" type="date" name="loanDate" required></input>	
		
		<label class="form-label" >Return Date</label>
		<input class="form-control" type="date" name="loanDate" required></input>	
		
		<label class="form-label">Client</label>
			<select class="form-select" name="client" required>	
				<option th:each="client : ${clients}" th:values="${client.name}" th:text="${client.name}"></option>                                                      
			</select>
		<br>
		
		<button type="submit">Submit</button>
	</form>
	</div>
	
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  	
</body>



</html>
