<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
		<form th:action="@{/book/create}" th:object=${book} method="POST">
	
		<label class="form-label" >Nombre</label>
		<input class="form-control" type="text" name="title" required></input>	
		
		<label class="form-label">ISBN</label>
		<input class="form-control" type="number" name="isbn" required></input>
		
		<label class="form-label">Year of Publication</label>
		<input class="form-control" type="number" name="year" required></input>
		
		<label class="form-label">Amount of Books</label>
		<input class="form-control" type="number" name="books" required></input>
		
		<label class="form-label">Auhtor</label>
			<select class="form-select" name="author" required>	
				<option th:each="author : ${authors}" th:values="${author.name}" th:text="${author.name}"></option>                                                      
			</select>
		
		<label class="form-label">Editorial</label>
			<select class="form-select" name="editorial" required>	
				<option th:each="editorial : ${editorials}" th:values="${editorial.name}" th:text="${editorial.name}"></option>                                                      
			</select>
		
		<button type="submit">Submit</button>
	</form>
	
	<div style="color:green">
		<p th:if="${success != null}" th:text="${success}"></p>
	</div>
	<div style="color:red">
		<p th:if="${error != null}" th:text="${error}"></p>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  	
</body>

</html>
