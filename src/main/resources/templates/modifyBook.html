<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	
	<form th:action="@{/book/edit/__${book.id}__}" method="POST">
	<label>Nombre</label>
	<input type="text" name="title" th:value="${book.title}"></input>
	<label>ISBN</label>
	<input type="number" name="isbn" th:value="${book.isbn}"></input>
	<label>Year</label>
	<input type="number" name="year" th:value="${book.year}"></input>
	<label>Books</label>
	<input type="number" name="books" th:value="${book.books}"></input>
	<label>Author</label>
	<input type="text" name="author" th:value="${book.author?.name}"></input>
	<label>Editorial</label>
	<input type="text" name="editorial" th:value="${book.editorial?.name}"></input>
	<button type="submit">Submit</button>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>

</html>
