<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">ISBN</th>
				<th scope="col">TITLE</th>
				<th scope="col">YEAR</th>
				<th scope="col">AUTHOR</th>
				<th scope="col">EDITORIAL</th>
				<th scope="col">REGISTERED</th>
				<th scope="col">BOOKS</th>
				<th scope="col">BORROWED</th>
				<th scope="col">LEFT</th>
				<th scope="col">BORROW</th>
				<th scope="col">EDIT</th>
				<th scope="col">DELETE</th>
			</tr>
		</thead>
		<tbody th:each="book : ${books}">
			<tr>
				<th scope="row" th:text="${book.id}"></th>
				<th th:text="${book.isbn}"></th>
				<th th:text="${book.title}"></th>
				<th th:text="${book.year}"></th>
				<th th:text="${book.author?.name}"></th>
				<th th:text="${book.editorial?.name}"></th>
				<td>
					<i th:if="${book.registered}" class="fa fa-circle text-success"><a th:href="@{/book/registeredDown/__${book.id}__}"><i class="fa fa-ban"></i></a></i>
					<i th:unless="${book.registered}" class="fa fa-circle" style="color:red;"><a th:href="@{/book/registeredUp/__${book.id}__}"><i class="fa fa-arrow-up"></i></a></i>
				</td>
				<th th:text="${book.books}"></th>
				<th th:text="${book.borrowedBooks}"></th>
				<th th:text="${book.leftBooks}"></th>
				<td><a th:href="@{/book/borrow/__${book.id}__}">Borrow</a></td>
				<td><a th:href="@{/book/edit/__${book.id}__}">Edit</a></td>
				<td><a th:href="@{/book/delete/__${book.id}__}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-primary" th:href="@{/book/create}">Add Book</a>
	<a class="btn btn-primary" th:href="@{/}">Index</a>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>

</html>
